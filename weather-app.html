<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<script src="weather-api.js" defer></script>
		<link rel="stylesheet" href="styles.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
		<link rel="manifest" href="site.webmanifest" />
	</head>

	<body>
		<div class="container">
			<h2 class="title">Weather API</h2>
			<div class="weatherContainer">
				<form novalidate>
					<div class="inputField">
						<input
							type="text"
							name="location"
							id="locationId"
							placeholder="Location"
						/>
						<button type="submit" id="submitBtn">Search</button>
						<span id="statusMessage"></span>
					</div>
				</form>

				<div id="results">
					<div id="weatherDataContainer">
						<div id="weatherStatisticsContainer">
							<div class="coordinate" id="latitudeId"></div>
							<div class="locationDetailsContainer" id="locationDetailsId">
								<div id="locationName"></div>
								<div id="temperaturesId">
									<div class="temperature" id="celcius"></div>
									<div class="temperature" id="fahrenheit"></div>
								</div>
							</div>
							<div class="coordinate" id="longitudeId"></div>
						</div>
						<div class="weatherConditionContainer" id="weatherCondition"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
